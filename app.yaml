application: django-tracking
version: 1
runtime: python27
api_version: 1
threadsafe: true

instance_class: F4_1G

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /static
  static_dir: static
- url: .*
  script: dtracking.wsgi.application

libraries:
- name: MySQLdb
  version: "latest"